<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background: #444;
      padding: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .sidebar {
      flex: 1;
      background: #f4f4f4;
      padding: 20px;
    }

    .main {
      flex: 3;
      background: #e2e2e2;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    /* ðŸ“± Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      body {
        font-size: 90%;
        overflow-x: hidden;
      }

      header, .sidebar, .main, footer {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content. It stacks under the main content on small screens.</p>
    </aside>

    <main class="main">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize your browser to see the layout change.</p>
      <img src="https://via.placeholder.com/600x300" alt="Placeholder Image" />
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
